<nz-modal
  [nzVisible]="visible"
  nzTitle="{{ 'Reset Password' | translate }}"
  nzCancelText="{{ 'Close' | translate }}"
  nzOkText="{{ 'Ok' | translate }}"
  (nzOnCancel)="hideModal()"
  (nzOnOk)="submitForm()"
>
  <form nz-form nzLayout="horizontal" [formGroup]="form">
    <nz-form-item>
      <nz-form-label>
        {{ 'User Name' | translate }}
      </nz-form-label>
      <nz-form-control>
        <input type="text" nz-input readonly formControlName="userName" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzRequired>
        {{ 'Password' | translate }}
      </nz-form-label>
      <nz-form-control nzHasFeedback nzErrorTip="{{ 'Please input new password' | translate }}">
        <input nz-input type="password" formControlName="password" (ngModelChange)="validateConfirmPassword()" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzRequired>
        {{ 'Confirm Password' | translate }}
      </nz-form-label>
      <nz-form-control nzHasFeedback [nzErrorTip]="passwordErrorTpl">
        <input type="password" nz-input formControlName="confirm" />

        <ng-template #passwordErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">
            {{ 'Please confirm your password!' | translate }}
          </ng-container>
          <ng-container *ngIf="control.hasError('confirm')">
            {{ 'Password is inconsistent!' | translate }}
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>
