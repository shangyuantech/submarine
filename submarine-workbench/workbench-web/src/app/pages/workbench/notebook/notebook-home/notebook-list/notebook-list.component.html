<!-- style="padding-top: 5px" -->
<nz-table id="notebookListTable" #basicTable [nzData]="notebookList" [nzNoResult]="'No data'" nzBordered>
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Environment</th>
      <th>Docker Image</th>
      <th>Resources</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data; let i = index">
      <td *ngIf="data.status === 'running'">
        <i
          nz-icon
          [nzType]="'check-circle'"
          [nzTheme]="'twotone'"
          [nzTwotoneColor]="'#52c41a'"
          style="color: #08c; font-size: 24px"
        ></i>
      </td>
      <td *ngIf="data.status !== 'running'">
        <i nz-icon nzType="loading" nzTheme="outline" style="color: #08c; font-size: 24px"></i>
      </td>
      <td *ngIf="data.status === 'running'">
        <a href="{{ data.url }}" target="_blank">{{ data.name }}</a>
      </td>
      <td *ngIf="data.status !== 'running'">
        {{ data.name }}
      </td>
      <td>{{ data.spec.environment.name }}</td>
      <td>{{ data.spec.environment.dockerImage }}</td>
      <td>
        {{ data.spec.spec.resources }}
      </td>
      <td>
        <a (click)="showReason(data.reason)">
          <nz-tag [nzColor]="statusColor[data.status]">{{ data.status }}</nz-tag>
        </a>
      </td>
      <td>
        <a
          *ngIf="data.started == true"
          id="btn-stopNotebook{{ i }}"
          nz-popconfirm
          nzPlacement="left"
          nzTitle="Are you sure you want to stop?"
          nzCancelText="Cancel"
          nzOkText="Ok"
          (nzOnConfirm)="onStopNotebook(data.notebookId)"
        >
          Stop
        </a>
        <a
          *ngIf="data.started == false"
          id="btn-startNotebook{{ i }}"
          nz-popconfirm
          nzPlacement="left"
          nzTitle="Are you sure you want to start?"
          nzCancelText="Cancel"
          nzOkText="Ok"
          (nzOnConfirm)="onStartNotebook(data.notebookId)"
        >
          Start
        </a>
        <nz-divider nzType="vertical"></nz-divider>
        <a
          id="btn-deleteNotebook{{ i }}"
          nz-popconfirm
          nzPlacement="left"
          nzTitle="Are you sure you want to delete?"
          nzCancelText="Cancel"
          nzOkText="Ok"
          (nzOnConfirm)="onDeleteNotebook(data.notebookId)"
        >
          Delete
        </a>
      </td>
    </tr>
  </tbody>
</nz-table>
