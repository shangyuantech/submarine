<nz-layout style="margin: -24px -24px 16px">
  <div style="background-color: white; padding-left: 30px; padding-top: 20px">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a>{{ 'Home' | translate }}</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a [routerLink]="['/', 'workbench', 'template']" (click)="templateName = null">{{ 'template' | translate }}</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item *ngIf="templateName != null">
        {{ templateName }}
      </nz-breadcrumb-item>
    </nz-breadcrumb>
    <div *ngIf="templateName == null">
      <br />
      <h2>{{ 'Template' | translate }}</h2>
    </div>
    <br />
  </div>
  <router-outlet></router-outlet>
</nz-layout>
