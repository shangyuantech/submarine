---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "submarine-server"
rules:
# need to add submarines/finalizers
# https://kubernetes.io/docs/reference/access-authn-authz/admission-controllers/#ownerreferencespermissionenforcement
- apiGroups:
  - submarine.apache.org
  resources:
  - submarines/finalizers
  verbs:
  - "update"
- apiGroups:
  - kubeflow.org
  resources:
  - tfjobs
  - tfjobs/status
  - pytorchjobs
  - pytorchjobs/status
  - xgboostjobs
  - xgboostjobs/status
  - notebooks
  - notebooks/status
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - deletecollection
  - patch
  - update
- apiGroups:
  - traefik.containo.us
  resources:
  - ingressroutes
  - middlewares
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - deletecollection
  - patch
  - update
- apiGroups:
  - machinelearning.seldon.io
  resources:
  - seldondeployments
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - deletecollection
  - patch
  - update
- apiGroups:
  - networking.istio.io
  resources:
  - virtualservices
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - deletecollection
  - patch
  - update
- apiGroups:
  - ""
  resources:
  - pods
  - pods/log
  - services
  - persistentvolumeclaims
  - events
  - configmaps
  verbs:
  - '*'
- apiGroups:
  - "apps"
  resources:
  - deployments
  - deployments/status
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "observer"
rules:
- apiGroups:
  - kubeflow.org
  resources:
  - tfjobs
  - tfjobs/status
  - pytorchjobs
  - pytorchjobs/status
  - xgboostjobs
  - xgboostjobs/status
  - notebooks
  - notebooks/status
  verbs:
  - get
  - list
  - watch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "submarine-server"
subjects:
- kind: ServiceAccount
  name: "submarine-server"
roleRef:
  kind: Role
  name: "submarine-server"
  apiGroup: rbac.authorization.k8s.io
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "observer"
subjects:
- kind: ServiceAccount
  name: "default"
roleRef:
  kind: Role
  name: "observer"
  apiGroup: rbac.authorization.k8s.io
