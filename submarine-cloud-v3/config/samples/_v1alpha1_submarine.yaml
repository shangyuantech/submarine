apiVersion: submarine.apache.org/v1alpha1
kind: Submarine
metadata:
  name: example-submarine
spec:
  version: "0.8.0-SNAPSHOT"
  server:
    image: "apache/submarine:server-0.8.0-SNAPSHOT" # overwrite the image when development
    replicas: 1
  database:
    image: "apache/submarine:database-0.8.0-SNAPSHOT" # overwrite the image when development
    storageSize: "1Gi"
    mysqlRootPasswordSecret: "root-pass-secret"
  virtualservice:
    # configure when using custom hosts, default is "*"
    hosts: []
    # hosts:
    # - "yourHost"

    # configure when installing Helm in a different namespace, default is "submarine/submarine-gateway"
    gateways: []
    # gateways:
    # - "yourNamespace/submarine-gateway"
  tensorboard:
    enabled: true
    storageSize: "10Gi"
  mlflow:
    enabled: true
    storageSize: "10Gi"
  minio:
    enabled: true
    storageSize: "10Gi"
