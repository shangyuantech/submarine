# Source: submarine/templates/submarine-minio.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: submarine-minio-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: "submarine-storageclass"
  resources:
    requests:
      storage: "10Gi"
---
# Source: submarine/templates/submarine-minio.yaml
apiVersion: v1
kind: Service
metadata:
  name: submarine-minio-service
spec:
  type: ClusterIP
  selector:
    app: submarine-minio
  ports:
  - protocol: TCP
    port: 9000
    targetPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: submarine-minio-headless
spec:
  clusterIP: None
  type: ClusterIP
  selector:
    app: submarine-minio
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
---
# Source: submarine/templates/submarine-minio.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: submarine-minio
spec:
  serviceName: submarine-minio-headless
  selector:
    matchLabels:
      app: submarine-minio
  template:
    metadata:
      labels:
        app: submarine-minio
    spec:
      serviceAccountName: "submarine-storage"
      containers:
      - name: submarine-minio-container
        image: minio/minio:RELEASE.2021-02-14T04-01-33Z
        imagePullPolicy: IfNotPresent
        args:
        - server
        - /data
        env:
        - name: MINIO_ACCESS_KEY
          value: "submarine_minio"
        - name: MINIO_SECRET_KEY
          value: "submarine_minio"
        ports:
        - containerPort: 9000
        volumeMounts:
          - mountPath: "/data"
            name: "volume"
            subPath: "submarine-minio"
      volumes:
        - name: "volume"
          persistentVolumeClaim:
            claimName: "submarine-minio-pvc"
---
# Source: submarine/templates/submarine-minio.yaml
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: submarine-minio-ingressroute
spec:
  entryPoints:
    - web
  routes:
  - kind: Rule
    match: "PathPrefix(`/minio`)"
    services:
    - kind: Service
      name: submarine-minio-service
      port: 9000
