apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: submarine-database-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: submarine-storageclass
  resources:
    requests:
      storage: 1Gi
---
# Source: submarine/templates/submarine-database.yaml
apiVersion: v1
kind: Service
metadata:
  name: "submarine-database"
spec:
  ports:
    - name: "submarine-database"
      port: 3306
      targetPort: 3306
  selector:
    app: "submarine-database"
---
# Source: submarine/templates/submarine-database.yaml
apiVersion: v1
kind: Service
metadata:
  name: "submarine-database-headless"
spec:
  clusterIP: None
  type: ClusterIP
  ports:
    - name: "mysql-port"
      port: 3306
      targetPort: 3306
  selector:
    app: "submarine-database"
---
# Source: submarine/templates/submarine-database.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "submarine-database"
spec:
  serviceName: submarine-database-headless
  replicas: 1
  selector:
    matchLabels:
      app: "submarine-database"
  template:
    metadata:
      labels:
        app: "submarine-database"

    spec:
      securityContext:
        fsGroup: 999
      serviceAccountName: "submarine-storage"
      containers:
        - name: "submarine-database"
          image: "apache/submarine:database-0.7.0-SNAPSHOT"
          imagePullPolicy: "IfNotPresent"
          securityContext:
            runAsUser: 999
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "password"
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: volume
              subPath: submarine-database
          readinessProbe:
            tcpSocket:
              port: 3306
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: submarine-database-pvc
